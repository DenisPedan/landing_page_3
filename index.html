<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tenloc</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="intro">
    <div class="container">
        <div class="intro_inner">
            <h1 class="intro_title">Поиск и бронирование экскурсий</h1>
            <p class="intro_subtitle">Экскурсии и частные гиды в России и за рубежом</p>
            <form class="intro_form">
                <label class="intro_label">
                    <div class="intro_label_picture">
                        <img src="./img/intro_label_1.png" alt="">
                    </div>
                    <input class="intro_input" placeholder="Выберите направление" type="text"></label>
                <label class="intro_label">
                    <div class="intro_label_picture">
                        <img src="./img/intro_label_2.png" alt="">
                    </div>
                    <input class="intro_input" placeholder="Дата" type="text"></label>
                <button>Найти</button>
            </form>
            <div class="intro_footer">
                <p class="intro_footer_title">Часто ищут:</p>
                <div class="intro_footer_item">Дубай</div>
                <div class="intro_footer_item">Стамбул</div>
                <div class="intro_footer_item">Санкт-петербург</div>
                <div class="intro_footer_item">Казань</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
